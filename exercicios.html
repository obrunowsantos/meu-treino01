<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino - Exercícios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo-dia">Exercícios</h1>
    </header>
    <main id="main-content">
        <div id="exercicios-lista" class="exercicios-container"></div>
        <button class="adicionar" onclick="mostrarFormulario()">Adicionar Exercício</button>
        <button class="voltar" onclick="window.location.href='index.html'">Voltar</button>

        <form id="formulario-exercicio" style="display:none;">
            <input type="text" id="nome" placeholder="Nome do Exercício" required>
            <select id="grupo">
                <option value="">Selecione o grupo muscular</option>
                <option value="Peito">Peito</option>
                <option value="Costas">Costas</option>
                <option value="Pernas">Pernas</option>
                <option value="Ombros">Ombros</option>
                <option value="Bíceps">Bíceps</option>
                <option value="Tríceps">Tríceps</option>
                <option value="Abdômen">Abdômen</option>
                <option value="Cardio">Cardio</option>
            </select>
            <input type="text" id="video" placeholder="Link do vídeo do YouTube" required>
            <input type="number" id="series" placeholder="Número de Séries" required>
            <button class="adicionar" type="submit">Salvar Exercício</button>
        </form>
    </main>
    <script src="exercicios.js"></script>
</body>
</html>
