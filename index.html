<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montar Treinos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Montar Treino de Academia</h1>

  <form id="exercise-form">
    <input type="text" id="exercise-name" placeholder="Nome do Exercício" required>
    <input type="text" id="exercise-series" placeholder="Séries" required>
    <input type="text" id="exercise-video" placeholder="Link do vídeo (iframe embed)" required>

    <select id="exercise-group" required>
      <option value="">Selecione o Grupo Muscular</option>
      <option value="Peito">Peito</option>
      <option value="Costas">Costas</option>
      <option value="Pernas">Pernas</option>
      <option value="Ombros">Ombros</option>
      <option value="Bíceps">Bíceps</option>
      <option value="Tríceps">Tríceps</option>
      <option value="Abdômen">Abdômen</option>
      <option value="Outro">Outro</option>
    </select>

    <button type="submit">Adicionar Exercício</button>
  </form>

  <button id="clear-all" style="background-color: red; color: white; margin-top: 10px;">Limpar Todos os Exercícios</button>

  <div id="exercise-list"></div>

  <script src="script.js"></script>
</body>
</html>
