
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Treino</h1>
    </header>
    <main>
        <section id="dias-semana"></section>
        <button id="adicionar-exercicio">Adicionar Exercício</button>
        <button id="limpar-todos">Limpar Todos os Exercícios</button>
    </main>

    <div id="modal" class="hidden">
        <form id="form-exercicio">
            <label>Dia da Semana:<br><input type="text" id="dia"></label><br>
            <label>Grupo Muscular:<br><input type="text" id="grupo"></label><br>
            <label>Nome do Exercício:<br><input type="text" id="nome"></label><br>
            <label>Número de Séries:<br><input type="text" id="series"></label><br>
            <label>Link do Youtube:<br><input type="text" id="link"></label><br>
            <button type="submit">Salvar</button>
            <button type="button" id="cancelar">Cancelar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
