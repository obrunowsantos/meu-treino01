<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Treino - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-screen">
  <h1>Bem-vindo ao Meu Treino</h1>
  <input type="text" id="username" placeholder="Digite seu nome de usuário">
  <button id="login-button">Entrar</button>
</div>

<div id="app" style="display:none;">
  <h1 id="user-title"></h1>
  <form id="exercise-form">
    <input type="text" id="exercise-name" placeholder="Nome do Exercício" required>
    <input type="text" id="exercise-series" placeholder="Séries" required>
    <input type="text" id="exercise-video" placeholder="Código de Incorporação (iframe)" required>
    <input type="text" id="exercise-group" placeholder="Grupo Muscular" required>
    <select id="exercise-day" required>
      <option value="">Selecione o dia da semana</option>
      <option>Segunda-feira</option>
      <option>Terça-feira</option>
      <option>Quarta-feira</option>
      <option>Quinta-feira</option>
      <option>Sexta-feira</option>
      <option>Sábado</option>
      <option>Domingo</option>
    </select>
    <button type="button" id="add-exercise">Adicionar Exercício</button>
    <button type="button" id="clear-exercises">Limpar Todos os Exercícios</button>
  </form>
  <div id="exercises"></div>
</div>

<audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script src="script.js"></script>
</body>
</html>
